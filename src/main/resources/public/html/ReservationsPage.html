<html lang="en">
<head>
    <meta charset="UTF-8">

     <!-- CSS only -->

<body onload="setup()">


    
    <div id="forTheTopDiv">


    </div>
    <div id="forTheSideDiv">

        
    </div>
  
    <div id="main">

        <div id="topLvlButtsCont" class="container">
            <div class="row">
                <div class="col-6 col-sm-6">
                    <butoon type="button" class="btn btn-primary" onclick="">View All Your Reservations</butoon>
                </div>
                <div class="col-6 col-sm-6">
                    <butoon type="button" class="btn btn-primary" onclick="">Book New Reservation</butoon>
                </div>
            </div>

        </div>
        <div id="testLvlButtsCont" class="container">
            <div class="row">
                <div class="col-4 col-sm-4">
                    <button id="allReservationsTableRow_butt" type="button" class="btn btn-primary" onclick="topLvlButtonsHandler(event.target)">test get all reservations</button>
                </div>
                <div class="col-4 col-sm-4">
                    <button id="allReservationsByUserNameTableRow_butt" type="button" class="btn btn-primary" onclick="topLvlButtonsHandler(event.target)">test get reservation by username</button>
                </div>
                <div class="col-4 col-sm-4">
                    <button id="getReservationByIdRow_butt" type="button" class="btn btn-primary" onclick="topLvlButtonsHandler(event.target)">test get reservation by id</button>
                </div>
            </div>
        </div>

        <div class="container">

            <div id="allReservationsTableRow" class="row tableHolder">
                <div class="row">
                    <div class="col-12 col-sm-12">
                        <h4>All Reservations</h4>
                    </div>
                </div>
                
                <div id="allReservationsTableCol" class="col-12 col-sm-12">
                </div>
            </div>

            <div id="allReservationsByUserNameTableRow" class="row tableHolder off">
                <div class="row">
                    <div class="col-12 col-sm-12">
                        <h4>All By User Name</h4>

                    </div>
                </div>
                <div id="allReservationsByUserNameTableCol" class="col-12 col-sm-12">
                </div>
            </div>

            <div id="getReservationByIdRow" class="row tableHolder off">
                <div id="getReservationByIdTop" class="col-12 col-sm-12">
                    <div class="row">
                        <div class="col-4 col-sm-4" style="padding:4vh">
                            <label for="some" style="float:right">Enter the Id of your request</label>
                        </div>
                        <div class="col-4 col-sm-4">
                            <input id="req_id_box" type="number">
                        </div>
                        <div class="col-4 col-sm-4">
                            <button id="getreqbutt" class="btn btn-primary" type="button">Get Request</button>
                        </div>

                    </div>
                </div>
            </div>


        </div>

        <!-- <div class="container">

        </div> -->
